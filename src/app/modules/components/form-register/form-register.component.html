<div class="expansion-panel">
  <div class="style-button-register">
    <div class="expansion-panel-header">
      <p>Resgistrar Paciente</p>
    </div>
      <!-- Botão/Seta para expandir -->
      <button (click)="toggleForm()">
        <span *ngIf="!isExpanded"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M360-120v-720h80v720h-80Zm160-160v-400l200 200-200 200Z"/></svg></span>
        <span *ngIf="isExpanded"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M440-280v-400L240-480l200 200Zm80 160h80v-720h-80v720Z"/></svg></span>
      </button>
  </div>
  
    <!-- Formulário expansivo -->
    <div *ngIf="isExpanded" class="form-container">
      <form [formGroup]="registerPacientForm" (ngSubmit)="onSubmit()">
        <!-- Campos do formulário -->
        <div class="name">
          <label for="name">Nome:</label>
          <input id="name" formControlName="name" />

          <label for="lastName">Sobrenome:</label>
          <input id="lastName" formControlName="lastName" />
        </div>
  
        <div class="born-email">
          <label for="birthDate">Data de nascimento:</label>
          <input id="birthDate" formControlName="birthDate" />
        
          <label for="email">E-mail:</label>
          <input id="email" formControlName="email" />
        </div>

        <div class="rg-cpf">
          <label for="rg">RG:</label>
          <input id="rg" formControlName="rg" />
          
          <label for="cpf">CPF:</label>
          <input id="cpf" formControlName="cpf" />
        </div>

        <div class="phone-cell">
          <label for="phone">Telefone:</label>
          <input id="phone" formControlName="phone" />
          
          <label for="cell">Celular:</label>
          <input id="cell" formControlName="cell" />
        </div>

        <div class="endereco">
          <label for="address">Endereço:</label>
          <input id="address" formControlName="address" style="width: 100%;" />
        </div>
  
        <!-- Outros campos do formulário -->
  
        <button type="submit" class="text">Registrar Paciente</button>
      </form>
    </div>
  </div>
