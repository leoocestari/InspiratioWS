<div class="expansion-panel">
  <div class="style-button-register">
    <div class="expansion-panel-header">
      <p>Resgistrar Paciente</p>
    </div>
      <!-- Botão/Seta para expandir -->
      <button (click)="toggleForm()">
        <span *ngIf="!isExpanded"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M360-120v-720h80v720h-80Zm160-160v-400l200 200-200 200Z"/></svg></span>
        <span *ngIf="isExpanded"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M440-280v-400L240-480l200 200Zm80 160h80v-720h-80v720Z"/></svg></span>
      </button>
  </div>
  
    <!-- Formulário expansivo -->
    <div *ngIf="isExpanded" class="form-container">
      <form [formGroup]="registerPacientForm" (ngSubmit)="onSubmit()">
        <!-- Campos do formulário -->
        <div>
          <label for="name">Nome:</label>
          <input id="name" formControlName="name" />
        </div>
  
        <div>
          <label for="age">Idade:</label>
          <input id="age" formControlName="age" />
        </div>

        <div>
            <label for="email">Email:</label>
            <input id="email" formControlName="email" />
        </div>
  
        <!-- Outros campos do formulário -->
  
        <button type="submit" class="text">Registrar Paciente</button>
      </form>
    </div>
  </div>
