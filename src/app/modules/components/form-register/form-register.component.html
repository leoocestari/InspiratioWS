<div class="expansion-panel">
  <div class="style-button-register">
    <div class="expansion-panel-header">
      <span class="icon">+</span>
      <p>Cadastro de Paciente</p>
    </div>
    <!-- BotÃ£o/Seta para expandir -->
    <button (click)="toggleForm()">
      <span *ngIf="!isExpanded">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000">
          <path d="M360-120v-720h80v720h-80Zm160-160v-400l200 200-200 200Z"/>
        </svg>
      </span>
      <span *ngIf="isExpanded">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000">
          <path d="M440-280v-400L240-480l200 200Zm80 160h80v-720h-80v720Z"/>
        </svg>
      </span>
    </button>
  </div>

  <!-- FormulÃ¡rio expansivo -->
  <div *ngIf="isExpanded" class="form-container">
    <form [formGroup]="registerPacientForm" (ngSubmit)="onSubmit()">
      <!-- Primeira linha de campos -->
      <div class="form-row">
        <div>
          <label for="name">Nome:</label>
          <input id="name" formControlName="name" />
        </div>
        
        <div>
          <label for="lastName">Sobrenome:</label>
          <input id="lastName" formControlName="lastName" />
        </div>
      </div>

      <!-- Segunda linha de campos -->
      <div class="form-row">
        <div>
          <label for="birthDate">Data de nascimento:</label>
          <input id="birthDate" formControlName="birthDate" />
        </div>

        <div>
          <label for="email">E-mail:</label>
          <input id="email" formControlName="email" />
        </div>
      </div>

      <!-- Terceira linha de campos -->
      <div class="form-row">
        <div>
          <label for="rg">RG:</label>
          <input id="rg" formControlName="rg" />
        </div>

        <div>
          <label for="cpf">CPF:</label>
          <input id="cpf" formControlName="cpf" />
        </div>
      </div>

      <!-- Quarta linha de campos -->
      <div class="form-row">
        <div>
          <label for="phone">Telefone:</label>
          <input id="phone" formControlName="phone" />
        </div>

        <div>
          <label for="cell">Celular:</label>
          <input id="cell" formControlName="cell" />
        </div>
      </div>

      <!-- Linha de endereÃ§o -->
      <div class="form-row full-width">
        <label for="address">EndereÃ§o:</label>
        <input id="address" formControlName="address" />
      </div>

      <!-- BotÃ£o de Upload de Foto -->
      <div class="form-row center">
        <button type="button" class="photo-button">
          <span class="photo-icon">ðŸ“·</span> Foto
        </button>
      </div>

      <!-- BotÃµes Voltar e Cadastrar -->
      <div class="form-row center">
        <button type="button" class="action-button back">Voltar</button>
        <button type="submit" class="action-button submit">Cadastrar</button>
      </div>
    </form>
  </div>
</div>
