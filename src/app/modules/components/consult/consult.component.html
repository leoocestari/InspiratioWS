<div class="patient-list-container">
    <!-- Cabeçalho da lista de pacientes com ícone e título -->
    <div class="header">
      <span class="icon">
        <!-- Ícone representando "Lista de Pacientes" -->
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#1E2F4F">
          <path d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10c5.515 0 10-4.486 10-10S17.515 2 12 2zm0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8 8 3.589 8 8-3.589 8-8 8z"></path>
          <path d="M12 7c-.552 0-1 .447-1 1v2H9c-.553 0-1 .447-1 1s.447 1 1 1h2v2c0 .553.448 1 1 1s1-.447 1-1v-2h2c.552 0 1-.447 1-1s-.448-1-1-1h-2V8c0-.553-.448-1-1-1z"></path>
        </svg>
      </span>
      <h2>Lista de Pacientes</h2>
      <!-- Botão para expandir ou colapsar a lista -->
      <button class="expand-button" (click)="toggleList()">
        <svg *ngIf="!isListExpanded" xmlns="http://www.w3.org/2000/svg" width="24" height="24">
          <path d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10c5.515 0 10-4.486 10-10S17.515 2 12 2zm0 14-5-6h10l-5 6z"></path>
        </svg>
        <svg *ngIf="isListExpanded" xmlns="http://www.w3.org/2000/svg" width="24" height="24">
          <path d="M12 2C6.485 2 2 6.486 2 12s4.485 10 10 10c5.514 0 10-4.486 10-10S17.514 2 12 2zM7 14l5-6 5 6H7z"></path>
        </svg>
      </button>
    </div>
  
    <!-- Lista de pacientes, exibida apenas se isListExpanded for true -->
    <ul class="patient-list" *ngIf="isListExpanded">
      <li *ngFor="let patient of patients">
        <span class="patient-name">{{ patient.name }}</span>
        <div class="actions">
          <button (click)="viewPatient(patient)">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#1E2F4F">
              <path d="M12 4.5C7.26 4.5 3.53 7.11 1 12c2.53 4.89 6.26 7.5 11 7.5s8.47-2.61 11-7.5c-2.53-4.89-6.26-7.5-11-7.5zm0 12c-2.47 0-4.5-2.02-4.5-4.5S9.53 7.5 12 7.5s4.5 2.02 4.5 4.5-2.03 4.5-4.5 4.5z"></path>
              <circle cx="12" cy="12" r="2.5"></circle>
            </svg>
          </button>
          <button (click)="editPatient(patient)">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#1E2F4F">
              <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM21 7.24c0-.56-.22-1.1-.62-1.5l-2.34-2.34c-.4-.4-.94-.62-1.5-.62s-1.1.22-1.5.62L14.06 5.5l3.75 3.75 1.44-1.44c.4-.4.62-.94.62-1.5z"></path>
            </svg>
          </button>
          <button (click)="deletePatient(patient)">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#1E2F4F">
              <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"></path>
            </svg>
          </button>
        </div>
      </li>
    </ul>
  </div>
